<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<style>
    .error{
        color: red;
        font-family: italic;
    }
</style>
<body> 
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form class="form"  name="form1" id="form-detail" action="task2-q2b.html">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" placeholder="name" id="uname" name="uname">
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="text" placeholder="ff@gmail.com" id="email" name="email">
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="Password" id="password" name="password">
            </div>
            <div class="form-control">
                <label for="">Mobile number</label>
                <input type="text" placeholder="format 999-999-9999" id="number" name="mobile">
            </div>
            <button type="submit" onclick="validate()">SUBMIT</button>
        </form>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
