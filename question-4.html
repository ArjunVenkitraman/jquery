<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">

    <script>
        $(document).ready(function () {
            $("#phoneadd").click(function () {
                $("#phone").prepend("<img src='mobile-3.jpg'>");
            });

            $("#lapadd").click(function () {
                $("#lap").append("<img src='lap-3.jpg'>");
            });
            $(function () {
                var available = [
                    "Iphone",
                    "Oppo",
                    "Samsung",
                    "Xiomi",
                    "Iphone-s"
                ];
                $("#autocomplete-1").autocomplete({
                    source: available,
                    autoFocus:true,
                    minLength:2,
                    delay:2000,
                });
            });
        }); 
    </script>
</head>

<body>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Laptop
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body" id="lap">
                    <img src='lap-1.jpg'>
                    <img src='lap-2.jpg'>


                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Phone
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body" id="phone">
                    <img src='mobile-1.jpg'>
                    <img src='mobile-2.jpg'>
                </div>
            </div>
        </div>
    </div>
    <button id="lapadd">Add LAPTOP</button>
    <button id="phoneadd">Add MOBILE</button>

    <div class="ui-widget">
        <p><em>Enter word or letter</em></p>
        <label for="autocomplete-1">Tags : </label>
        <input id="autocomplete-1">
    </div>
</body>
</html>
